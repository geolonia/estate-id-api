
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
      .container
      {
        width: 800px;
        max-width: 90%;
        margin: 10px auto;
      }
      .wrap > div
      {
        margin: 2em 0;
      }
      .footer
      {
        margin-top: 40px;
        padding-top: 1em;
        border-top: 1px solid #dedede;
        text-align: right;
      }
      #button, #address {
        margin-top: .5em;
      }
      #map {
        width: 100%;
        height: 200px;
        border: 1px solid #eeeeee;
      }
    </style>
    <title>不動産ID α版 API テストツール</title>
  </head>

  <body>
    <div class="container">
      <h1>不動産ID α版 API テストツール</h1>
      <form class="form-inline">
        <span class="help-block" style="display: block;">住所を入力してください。</span>
        <input id="address" type="text" class="form-control" placeholder="例: 東京都文京区千石4丁目15-7 YNビル4階">
        <button id="button" type="button" class="btn btn-primary">不動産IDを取得</button>
      </form>
      <div id="not-found" class="alert alert-danger" style="display: none;">住所が見つかりませんでした。</div>
      
      <div class="wrap">
        <textarea id="result" class="form-control" style="display: none;"></textarea>

        <div 
          id="map"
          data-zoom="4"
          data-lat="35.6762" 
          data-lng="139.6503"
          data-style="geolonia/gsi"
        ></div>
      </div>

      <div class="footer">
        <a href="https://retechjapan.org/">不動産テック協会</a> 不動産ID APIテストツール powered by <a href="https://geolonia.com">Geolonia</a>
      </div>
    </div>

    <script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>

    <script>
        const map = new geolonia.Map('#map')

        const endpoint = "https://d2cs0t9ef9cmd3.cloudfront.net/dev/debug/"

        const addressInput = document.getElementById('address')
        const button = document.getElementById('button')
        const notFound = document.getElementById('not-found')
        const resultTextArea = document.getElementById('result')

        const showNotFound = (display) => notFound.style.display = display ? 'block' : 'none'
        const showResult = (display) => resultTextArea.style.display = display ? 'block' : 'none'

        // No submit with Enter
        addressInput.addEventListener('keypress', (e) => {
          if(e.keyCode === 13) {
            e.preventDefault()
            button.click()
          }
        })

        addressInput.addEventListener('change', (e) => {
          showNotFound(false)
        })
  
        button.addEventListener('click', () => {
          const address = encodeURIComponent(addressInput.value)
          const url = `${endpoint}?&q=${address}`

          fetch(url)
          .then(res => res.json())
          .catch(() => false)
          .then(result => {
            if(result) {
              showNotFound(false)
              showResult(true)
              if(Array.isArray(result)) {
                for (const item of result) {
                  map.moveTo(item.location)
                  delete item.location
                }
              }
              const content = JSON.stringify(result, null, 2)
              resultTextArea.rows = content.split('\n').length
              resultTextArea.value = content
            } else {
              showNotFound(true)
            }
          })
        })
    </script>

  </body>
</html>
